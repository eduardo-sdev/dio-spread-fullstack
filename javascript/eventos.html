<title>dark mode and light mode</title>
<style>
    .dark-mode{
        background: #000;
        color: #fff;
    }

</style>

<main>
    <h1 id="page-title">ligtn mode ON</h1>
    <button arial-label="selecionar-modo" id="mode-selector">Mudar Tema</button>
</main>

<footer>Boodcamp</footer>

<script>
    const darkModeClass = 'dark-mode'
    const btn = document.querySelector('#mode-selector')
    const h1 = document.querySelector('#page-title')
    const body = document.querySelector('body')
    const footer = document.querySelector('footer')

    console.log(btn);

    function changeMode(){
        changeClasses()
        changeText()
    }

    function changeClasses(){
        btn.classList.toggle(darkModeClass)
        h1.classList.toggle(darkModeClass)
        body.classList.toggle(darkModeClass)
        footer.classList.toggle(darkModeClass)

    }

    function changeText(){
        const lightMode = "light Mode"
        const darkMode = "dark Mode"

        if(btn.classList.contains('dark-mode')){
            btn.innerHTML = lightMode
            h1.innerHTML = darkMode + " ON"
            return;
        }

        btn.innerHTML = darkMode
        h1.innerHTML = lightMode + " ON"
    }

    btn.addEventListener('click', changeMode)
</script>
